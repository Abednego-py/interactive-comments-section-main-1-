<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
  <title>Interactive comments section</title>
</head>
  <body>
    <!-- <div class="body"></div> -->

    <div class="chat-wrapper" id="chat-wrapper">
      <div class="chat-card-wrapper">
      <div class="chat-card">
        <div class="fir">
          <img src="images/icon-plus.svg" alt="" 
          class="upvote">
          <p class="vote-count"></p>
          <img src="images/icon-minus.svg" alt=""
          class="downvote">
        </div>

        <div class="chat-main">
          <div class="top">
            <img src="" alt="" id="avatar" class="avatar">
            <p id="user" class="user"></p>
            <p id="date" class="date"></p>
            <div class="space"></div>
            <img src="images/icon-reply.svg" alt="" class="reply-img">
            <p id="reply">Reply</p>
          </div>

          <div class="content">
            <p id="chat-content" class="chat-content"></p>
          </div>
        </div>
      </div>
      </div>
      
      <div class="chat-card-wrapper">
      <div class="chat-card">
        <div class="fir">
          <img src="images/icon-plus.svg" alt="" 
          class="upvote">
          <p class="vote-count"></p>
          <img src="images/icon-minus.svg" alt=""
          class="downvote">
        </div>

        <div class="chat-main">
          <div class="top">
            <img src="" alt="" id="avatar2" class="avatar">
            <p id="user2" class="user"></p>
            <p id="date2" class="date"></p>
            <div class="space"></div>
            <img src="images/icon-reply.svg" alt="" class="reply-img">
            <p id="reply">Reply</p>
          </div>

          <div class="content">
            <p id="chat-content2" class="chat-content"></p>
          </div>
        </div>
      </div>
    
      <div class="chat-card chat-card-wrapper3">
        <div class="fir">
          <img src="images/icon-plus.svg" alt="" 
          class="upvote">
          <p class="vote-count"></p>
          <img src="images/icon-minus.svg" alt=""
          class="downvote">
        </div>

        <div class="chat-main">
          <div class="top">
            <img src="" alt="" id="avatar3" class="avatar">
            <p id="user3" class="user"></p>
            <p id="date3" class="date"></p>
            <div class="space"></div>
            <img src="images/icon-reply.svg" alt="" class="reply-img">
            <p id="reply">Reply</p>
          </div>

          <div class="content">
            <p id="chat-content3" class="chat-content"></p>
          </div>
        </div>
      </div>

      <div class="chat-card chat-card-wrapper3" id="currentUser">
        <div class="fir">
          <img src="images/icon-plus.svg" alt="" 
          class="upvote">
          <p class="vote-count"></p>
          <img src="images/icon-minus.svg" alt=""
          class="downvote">
        </div>

        <div class="chat-main" id="user-div">
          <div class="top">
            <img src="" alt="" id="avatar4" class="avatar4">
            <p id="user4" class="user4"></p>
            <span>you</span>
            <p id="date4" class="date4"></p>
            <div class="space4"></div>
            <img src="images/icon-delete.svg" alt="" class="delete-img">
            <p id="delete">Delete</p>
            <img src="images/icon-edit.svg" alt="" class="edit-img">
            <p id="edit">Edit</p>
          </div>

          <div class="content " id="content4">
            <p id="chat-content4" class="chat-content"></p>
          </div>
        </div>

      </div>
      </div>

      <div class="chat-card-wrapper " >
        
        </div>
        
 <!--Reply Card-->
      <div class="chat-card" id="reply-cont">
          <div class="reply-content">
            <img src="" alt="" id="reply-avatar">
            <textarea name="" id="reply-text"></textarea>
            <button type="submit">Reply</button>
          </div>
        </div>

       
        <div class="chat-card" id="chat-cont">
          <div class="reply-content">
            <img src="" alt="" id="send-avatar">
            <textarea name="" id="send-text"></textarea>
            <button type="submit" id="send">Send</button>
          </div>
        </div>

        <!-- Created Card-->

        <!-- Modal-->
        <div class="chat-card chat-card-delete" 
        id="chat-card-delete">
          <div class="notification">
            <h3>Delete comment</h3>
            <p>Are you sure you want to delete this
              comment? This would remove the comment and 
              can't be undone
            </p>
            <div class="button-cont">
              <button id="cancel-button">No, Cancel</button>
              <button id="delete-button">Yes, Delete</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
